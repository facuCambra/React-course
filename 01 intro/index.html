<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Cargar React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React App</title>
</head>
<body>
    
    <div id=root></div>
    <script type="text/babel">   //babel sirve para pasar el codigo a uno que sirva para todas las versiones de navgador
       
       const divRoot = document.querySelector('#root');
       const nombre = 'yo';
       const h1Tag = <h1> Hola soy {nombre}</h1>;   //replaza {nombre} por el valor de la variable
        
       ReactDOM.render(h1Tag, divRoot); // renderizo el componente h1tag en el div root
    </script>
</body>
</html>
